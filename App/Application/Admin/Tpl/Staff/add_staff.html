<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>名药汇员工花名册系统--持续更新</title>
	<link href="/static/common/inspinia/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/common/inspinia/css/style.min.css" rel="stylesheet" />
		<link href="/static/common/inspinia/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/static/common/inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
	<!-- datePicker -->
	<link href="/static/common/inspinia/css/plugins/datapicker/datepicker3.css" rel="stylesheet" />
    <!-- validator -->
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
    
    <style type="text/css">
        .form-group{ width: 100%;min-height: 30px;}

        .input-vali{ position: relative !important;}
        .input-vali .help-block{ position: absolute !important;    left: 100% !important;
            bottom: 2px !important;    display: block; width: 180px;}
    </style>
</head>
<body class="gray-bg">
	
	<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>添加职员</h2>
                </div>
                <div class="ibox-content" style="overflow: hidden !important;">
                    <div class="row m-t">
                        <div class="col-md-12">
                            <form class="form-horizontal" action="/admin/staff/add_staff/" method="post" >
                                <div class="form-group">
                                    <label class="col-md-2 control-label">姓名:</label>
                                    <div class="col-md-6 input-vali">
                                        <input type="text" class="form-control input-sm" placeholder="姓名" value="<{$res.name}>" id="name" name="name">

                                    </div>


                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">性别:</label>
                                    <div class="col-md-6">
                                        <input type="radio" class="" placeholder="男" checked  value="1" class="sex" name="sex">
                                        <span>男</span>
                                        <input type="radio" class="" placeholder="女"  class="sex" value="2" name="sex">女
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">是否在岗:</label>
                                    <div class="col-md-6">
                                        <input type="radio" class="" placeholder="在职" checked  class="sex" value="1" name="is_leave">
                                        <span>在职</span>
                                        <input type="radio" class="" placeholder="离岗"  class="sex" value="2" name="is_leave">
                                        <span>离岗</span>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">所属团队:</label>
                                    <div class="col-md-6 input-vali">
                                        <input type="text" class="form-control input-sm" placeholder="所属团队" value="<{$res.team}>" id="team" name="team">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">电话:</label>
                                    <div class="col-md-6 input-vali">
                                        <input type="text" class="form-control input-sm" placeholder="电话" value="<{$res.tel}>" id="tel" name="tel">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">身份证号码:</label>
                                    <div class="col-md-6 input-vali">
                                        <input type="text" class="form-control input-sm" placeholder="身份证号码" value="<{$res.card}>" id="card" name="card">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">备注:</label>
                                    <div class="col-md-6 input-vali">
                                        <input type="text" class="form-control input-sm" placeholder="备注" value="<{$res.remark}>" id="remark" name="remark">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">入职时间:</label>
                                    <div class="col-md-6 date input-vali">
                                        <div class="input-group date">
                                            <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
                                            <input type="text" class="form-control datePicker" name="hiredate" style="color: red;" value="<{$res.hiredate}>" id="hiredate" placeholder="入职时间">
                                        </div>
                                    </div>

                                </div>
                                
                                
                                 <div class="form-group">
                                     <label class="col-md-2 control-label">离职时间:</label>
                                     <div class="col-md-6 date input-vali">
                                         <div class="input-group date">
                                             <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
                                             <input type="text" class="form-control datePicker" name="leave_time" style="color: red;" value="<{$res.leave_time}>" id="leave_time" placeholder="离职时间">
                                         </div>
                                     </div>
                                </div>
                                 <div class="hr-line-dashed"></div>
                                 <div class="form-group">
                                 <p align="center"><button type="submit" id="btn-test" class="btn btn-primary">保存</button></p></div>
                            </form>
	                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/common/inspinia/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/static/common/inspinia/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/common/base/js/fyinit.js"></script>
<script type="text/javascript" src="/static/common/base/js/fycommon.js"></script>
<script type="text/javascript" src="/static/common/inspinia/js/plugins/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="/static/common/inspinia/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/static/common/inspinia/js/plugins/datapicker/datepicker-unixtime.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script type="text/javascript">
$(function () {
	$(".date").datepicker();		
});

</script>
<script type="text/javascript" src="/static/common/staff/staff_validate.js"></script>
</html>
